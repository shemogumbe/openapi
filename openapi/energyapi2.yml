              format: date-time
              example: "2021-03-20T05:56:42Z"
              description: The date when the assessment was last modified.
            bid:
              type: number
              format: double
              nullable: true
              example: 31.5
              description: "Bid price. Values can be positive, zero or negative numbers."
            offer:
              type: number
              format: double
              nullable: true
              example: 31.4
              description: "Offer price. Values can be positive, zero or negative numbers."
            midpoint:
              type: number
              format: double
              nullable: true
              example: 31.275
              description: "Mid-point price. Values can be positive, zero or negative numbers."
            diffToPrevMid:
              type: number
              format: double
              nullable: true
              example: 0.063
              description: "Difference to the last assessed midpoint price. Values can be positive, zero or negative numbers."
            changePct:
              type: number
              format: double
              nullable: true
              example: null
              description: "Percent change to the last assessed midpoint price displayed in decimal format. Values can be positive, zero or negative numbers."
            dataUsed:
              type: string
              nullable: true
              example: B
              description: "Data used identifies the pricing approach and represented as a letter key. B - Bid/Offer, T - Transaction, S - Spread, I - Interpolation/Extrapolation, F - Fundamentals."
            isEstimate:
              type: boolean
              nullable: true
              example: false
              description: Indicative bid offers.
            volatilityIndex:
              type: number
              format: double
              nullable: true
              example: 0
              description: Volatility index displayed in decimal format.
